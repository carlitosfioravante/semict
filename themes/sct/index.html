           function showDialog(){
                $("#conteudo").dialog({
                    width: 800,
                    height: 600,
                    modal: true,
                    autoOpen: false
                });
            }
            
            $(".janela").unbind('click');
            $(".janela").bind('click',function(){
                showDialog();
                var titletext=$(this).attr("title");
                var openpage=$(this).attr("href");
                $("#conteudo").dialog( "option", "title", titletext );
                
                $("#conteudo").load(openpage, function(){
                    $("#conteudo").dialog('open');
                });
                        
                return false;
            });
            
            $('.no-dialog').click(function(e){
                e.defaultPrevented();
            });
        });
